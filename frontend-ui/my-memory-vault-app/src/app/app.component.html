<router-outlet />

<h1>My Memory Vault Application</h1>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">description</mat-icon>
      Text
    </ng-template>

    <section>
      @for (memory of textMemories; track memory.id) {
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{ memory.dateTime }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ memory.text }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Read More</button>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      }
    </section>

    <section style="margin: 16px">
      <div class="example-button-row">
        <button mat-flat-button>Add new memory</button>
      </div>
    </section>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">mic</mat-icon>
      Voice
    </ng-template>
    Content 2
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">image</mat-icon>
      Images
    </ng-template>

    Content 3
  </mat-tab>
</mat-tab-group>
