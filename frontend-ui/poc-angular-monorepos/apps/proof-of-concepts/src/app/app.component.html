<div class="container">
  <h1>{{ title }}</h1>
  <h2>Subscriptions</h2>
  <ul>
    <li *ngFor="let subscription of subscriptions">
      <strong>{{ subscription.name }}</strong>
      - ${{ subscription.price }}
      <span *ngIf="subscription.active">(Active)</span>
      <span *ngIf="!subscription.active">(Inactive)</span>
    </li>
  </ul>

  {{ subscriptions | json }}
</div>

<app-nx-welcome></app-nx-welcome>
<router-outlet></router-outlet>
